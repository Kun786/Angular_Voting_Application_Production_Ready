<br><br><br>
<div class="container">
    <form class="form-signin">
        <h3 class="text-dark text-center mb-5"><span class="font-weight-bold align-text-bottom"
                style="color:#690aa7">|</span>Add a Article Details</h3>
        <div class="form-label-group">
            <input type="text" id="inputEmail" class="form-control form-control-dark" placeholder="Title" required
                autofocus #Title>
            <label for="inputEmail">Title</label>
        </div>
        <div class="form-label-group">
            <input type="text" id="inputPassword" class="form-control form-control-dark" placeholder="Link" required
                #Link>
            <label for="inputPassword">Link</label>
        </div>
        <div class="form-label-group">
            <input type="text" id="inputImageUrl" class="form-control form-control-dark" placeholder="Add Image Url"
                required #ImageUrl>
            <label for="inputPassword">Link</label>
        </div>
        <div class="form-label-group">
            <button class="btn btn-outline-primary w-100 mb-2" name="submit" type="submit"
                (click)="SubmitValues(Title,Link,ImageUrl)">Add Article</button>
        </div>
    </form>
</div>
<app-names [OutgoingValueToChildComponent]="_ArticleObject"></app-names>
